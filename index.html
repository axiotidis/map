<!DOCTYPE html>
<html>
<head>
    <title>Αξιωτίδης Χριστόδουλος, Ακαδ. έτος 2019-2020, ΣΔΥ60 Γραπτή Εργασία 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="css/leaflet.css" />
    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/MarkerCluster.css" />

</head>
<body>
    
    <div id="map"></div>
    <div id="filter-container">
        <form class="form-search" class="noSelect" onSubmit="findNearMarkers(); return false;">
            <a href="#" id="clear" class="leaflet-popup-close-button">&#215;</a>
            <div class="input-append">
                <input type="text" id="range" class="input-medium search-query search-box" autocomplete="off">
                <button type="submit" class="btn search-box"><i class="icon-search"></i>Find Neighbors in Range</button>
                
            </div>
        </form>
        <div id="search-results" class="leaflet-control-attribution leaflet-control pull-right"></div>
    </div>   
   
        <!--<div id="search-results" class="leaflet-control-attribution leaflet-control pull-right"></div>-->
    <!--</div>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="js/leaflet.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/leaflet.geocsv.js"></script>
    <script src="js/leaflet.label.js"></script>
    <script src="config.js"></script>
    <script src="js/app.js"></script>
